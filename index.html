<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Antreibertest</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container text-center border bg-danger" style="height: 100%;">
        <div class="container bg-primary" style="height: 10%;">
            <h1 class="p-4">Antreibertest - Schnell und kostenlos testen!</h1>
        </div>

        <div class="container bg-info" style="height: 90%;">
            <div class="row justify-content-center">
                <p class="p-5">Willkommen zum Antreibertest! <br><br>
                    <br>Gib deinen Namen ein und lege direkt los
                    <br>
                    <br>Im Anschluss folgen 50 Fragen die mit einer Auswahl von 1 bis 5 zu beantworten sind.
                    <br><br>1 = trifft gar nicht zu <br> 5 = trifft voll zu
                </p>
                
                <div class="col-auto">
                    <input class="form-control" id="getName" type="text" placeholder="Dein Name" aria-label="default input example">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary" onclick="saveName()">Los gehts!</button>
                </div> 
            </div>
        </div>
    </div>

    <script>
        function saveName() {
            let name = document.getElementById('getName').value;
            console.log(name);

            // Generiere einen zuf√§lligen Token
            let token = generateToken();

            // Weiterleitung zu testFragen.html mit Name und Token als Parameter
            window.location.href = 'testFragen.php?name=' + encodeURIComponent(name) + '&token=' + encodeURIComponent(token);
        }

        function generateToken() {
            // Einfache Token-Generierung (kann in der Praxis erweitert werden)
            return Math.random().toString(36).substr(2);
        }
    </script>
</body>
</html>
