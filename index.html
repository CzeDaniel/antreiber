<body>

    <div class="row">

        <div class="header w3-round-large">

        <div class="w3-center">
            <div class="card w3-round-large w3-center">
                <div class="w3-row">
                    <div class="w3-center w3-container w3-display-container">

                            Gib deinen Namen ein und lege direkt los.

                        <p>
                            Im Anschluss folgen 50 Fragen, die mit einer Auswahl von 1 bis 5 zu beantworten sind.
                            <br>
                            <br>
                            1 = trifft gar nicht zu
                            <br>
                            5 = trifft voll zu
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card w3-round-large">
            <div class="w3-container w3-round w3-dark-gray">
                <h2 class="test">Zum Test</h2>
            </div>
            <div>
                <div class="status w3-center w3-panel w3-pale-black w3-border"></div>
                <p>
                    <label class="w3-text-black" for="getName"><b>Dein Name:</b></label>
                    <input class="w3-input w3-border w3-round w3-white" id="getName" placeholder="Name">
                </p>
                <p><button class="w3-btn w3-dark-gray w3-round" type="submit" class="btn btn-primary"
                        onclick="saveName()">Los Gehts</button></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        function saveName() {
            let name = document.getElementById('getName').value;
            console.log(name);

            // Generiere einen zuf√§lligen Token
            let token = generateToken();

            // Weiterleitung zu testFragen.html mit Name und Token als Parameter
            window.location.href = 'testFragen.php?name=' + encodeURIComponent(name) + '&token=' + encodeURIComponent(token);
        }

        function generateToken() {
            // Einfache Token-Generierung (kann in der Praxis erweitert werden)
            return Math.random().toString(36).substr(2);
        }
    </script>
